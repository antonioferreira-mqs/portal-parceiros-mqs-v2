<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Parceiros MQS</title>
  <meta name="description" content="Acesso seguro ao Portal de Parceiros Mais Que Seguros">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./logo-mqs.svg">
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Forçar reload do favicon (evita cache) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const favicon = document.querySelector("link[rel='icon']");
      if (favicon) favicon.href = `./logo-mqs.svg?v=${Date.now()}`;
    });
  </script>
</head>

<body>
  <div class="login-container">
    <!-- Logótipo -->
    <div class="logo-circle">
      <img src="logo-mqs.svg" alt="Mais Que Seguros Logótipo">
    </div>

    <!-- Título -->
    <h2>Portal Parceiros MQS</h2>

    <!-- Formulário de Login -->
  <form id="loginForm">
  <label for="email">E-mail</label>
  <input type="email" id="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>

  <button type="submit">Entrar</button>
</form>

<p style="margin-top: 0.8rem;">
  <a href="#" id="forgotLink">Esqueci-me da password</a>
</p>

<div id="toast"></div>


  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="script.js"></script>

</body>
</html>

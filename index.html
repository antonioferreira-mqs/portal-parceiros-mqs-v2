<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Portal Parceiros MQS</title>
  <meta name="description" content="Portal de Parceiros MQS – Acesso seguro com password.">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./logo-mqs.svg">

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Forçar reload do favicon -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const favicon = document.querySelector("link[rel='icon']");
      if (favicon) favicon.href = `./logo-mqs.svg?v=${Date.now()}`;
    });
  </script>
</head>

<body>
  <div class="login-container">
    <!-- Logótipo -->
    <div class="logo-circle">
      <img src="logo-mqs.svg" alt="Mais Que Seguros Logótipo">
    </div>

    <!-- Título -->
    <h2>Portal de Parceiros MQS</h2>
    <p style="color:#555; margin-top:-0.2rem; margin-bottom:1rem;">
      Aceda à sua área de parceiro de forma segura.
    </p>

    <!-- Formulário de Login -->
    <form id="loginForm" autocomplete="off">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <!-- Link de recuperação -->
    <p style="margin-top:1rem;">
      <a href="#" id="forgotLink">Esqueci-me da password</a>
    </p>

    <!-- Rodapé pequeno -->
    <p style="margin-top:2rem; font-size:0.85rem; color:#999;">
      © <span id="year"></span> Mais Que Seguros — Todos os direitos reservados.
    </p>
  </div>

  <!-- Toast mensagens -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script>
    // Atualiza ano automaticamente
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>

  <!-- Script principal de login -->
  <script src="script.js"></script>
</body>
</html>

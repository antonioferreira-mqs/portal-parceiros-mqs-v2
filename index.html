<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Parceiros – Mais Que Seguros</title>
  <link rel="icon" type="image/svg+xml" href="logo-mqs-favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand-centered">
      <img class="brand_logo" src="logo-mqs.svg" alt="Mais Que Seguros" />
      <h1 class="brand_title">Portal de Parceiros</h1>
      <p class="brand_subtitle">Mais Que Seguros</p>
    </div>
  </header>

  <main class="container">
    <section id="view-login" class="card">
      <h2>Autenticação de Parceiros</h2>
      <p>Insere o teu e-mail de parceiro para receber o código de acesso:</p>

      <label for="emailInput">E-mail profissional:</label>
      <input type="email" id="emailInput" autocomplete="email" required />
      <button id="sendOtpBtn" class="btn-primary">Enviar código de acesso</button>

      <div id="otpSection" class="hidden">
        <label for="otpInput">Código recebido:</label>
        <input type="text" id="otpInput" maxlength="6" inputmode="numeric" pattern="[0-9]*" />
        <button id="validateOtpBtn" class="btn-primary">Validar código</button>
      </div>
    </section>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <!-- Import ES Modules -->
  <script type="module" src="script.js"></script>
</body>
</html>

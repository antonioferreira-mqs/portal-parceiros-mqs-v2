<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Parceiros - Mais Que Seguros</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="logo-mqs-favicon.svg" />
  <meta name="theme-color" content="#0D6B3B" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img class="brand_logo" src="logo-mqs.svg" alt="Mais Que Seguros" />
      <div class="brand_text">
        <h1 class="brand_title">Portal de Parceiros</h1>
        <p class="brand_subtitle">Mais Que Seguros</p>
      </div>
    </div>

    <div class="partner-status" id="partnerStatus" hidden>
      <span class="partner-badge" id="partnerEmailBadge"></span>
      <button id="logoutBtn" class="btn btn-ghost">Sair</button>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <!-- LOGIN VIEW -->
    <section class="card view" id="view-login">
      <h2 class="card_head">Autenticação de Parceiros</h2>
      <p>Insere o teu e-mail de parceiro para receber o código de acesso:</p>
      <form id="loginForm">
        <label for="email">E-mail profissional:</label>
        <input type="email" id="email" required placeholder="exemplo@empresa.pt" />
        <button type="submit" class="btn">Enviar código de acesso</button>
      </form>
    </section>

    <!-- OTP VIEW -->
    <section class="card view hidden" id="view-otp">
      <h2 class="card_head">Código de Validação</h2>
      <p>Insere o código que recebeste no e-mail:</p>
      <form id="otpForm">
        <label for="otp">Código:</label>
        <input type="text" id="otp" required maxlength="6" placeholder="000000" />
        <button type="submit" class="btn">Validar</button>
      </form>
    </section>

    <!-- HOME VIEW -->
    <section class="card view hidden" id="view-home">
      <h2 class="card_head">Bem-vindo ao Portal de Parceiros MQS</h2>
      <p>Escolhe o tipo de pedido que desejas realizar:</p>
      <div class="actions">
        <button class="btn btn-outline" id="newOrder">Novo Pedido</button>
        <button class="btn btn-outline" id="simulacao">Simulação</button>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>

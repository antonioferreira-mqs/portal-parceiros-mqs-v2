<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Parceiros MQS â€” Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-circle">
      <img src="logo-mqs.svg" alt="Mais Que Seguros Logo" />
    </div>
    <h2>Portal Parceiros MQS</h2>

    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required minlength="10" />

      <button type="submit">Entrar</button>

      <p><a href="reset.html">Esqueci-me da password</a></p>
    </form>

    <div id="toast"></div>
  </div>

  <script src="script-login.js"></script>
</body>
</html>

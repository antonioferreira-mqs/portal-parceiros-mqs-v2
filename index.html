<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Parceiros – Mais Que Seguros</title>

  <!-- Tipografia -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="logo-mqs.svg">
  <link rel="alternate icon" href="logo-mqs.png">
</head>

<body>
  <header>
    <img src="logo-mqs.svg" alt="Mais Que Seguros" class="logo">
    <div class="header-text">
      <h1>Portal de Parceiros</h1>
      <p class="subtitle">Mais Que Seguros</p>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Pedido de Simulação</h2>
      <form id="formSimulacao">
        <input type="text" name="parceiro" placeholder="Nome do Parceiro" required>
        <input type="text" name="ramo" placeholder="Ramo (ex: Automóvel, Habitação...)" required>
        <textarea name="detalhes" placeholder="Detalhes da simulação" required></textarea>
        <button type="submit">Enviar Pedido</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Outros Pedidos / Tarefas</h2>
      <form id="formTarefa">
        <input type="text" name="parceiro" placeholder="Nome do Parceiro" required>
        <textarea name="descricao" placeholder="Descreva o pedido" required></textarea>
        <button type="submit">Enviar Pedido</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Mais Que Seguros — Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
